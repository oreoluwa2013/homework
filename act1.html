<body>
    <h2>java array sort</h2>
    <button onclick="ascending()">click for ascending order</buttocn>
        <button onclick="descending()">click for decending oder</button>
        <p id="result"></p>
        <script>
            var points = [40, 100, 55, 455, 10];
            document.getElementById("result").innerHTML = points;
            function ascending() {
                points.sort(function (a, b) { return a - b });
                document.getElementById("result").innerHTML = points;

            }
            function descending() {
                points.sort(function (a, b) { return b - a });
                document.getElementById("result").innerHTML = points;
            }
        </script>

</body>
